<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Details</title>
</head>
<body>
    <section id="event-details">
        <h1 class="event-title">Cyber Security</h1>
        <p class="event-date">Date:21st August 2023</p>
        <p class="event-location">Location:FISAT</p>
        <P class="event description">Description:This is a workshop conducted by IEEE-FISAT SB.</P>
        <form action="" method="post" class="apply-form">
            <h3>Apply for this Event</h3>
            <label for="fullname">Full name</label>
            <input type="text" name="fullname">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email">
            <br>
            <label for="phone">Phone number</label>
            <input type="number" name="phone">
            <br>
            <br>
            <input class="apply-btn" type="submit" value="Apply">
        </form>
    </section>
</body>
</html>
